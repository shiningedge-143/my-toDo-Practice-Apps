<head>

    <title>ToDo Apps</title>
    <link rel= "stylesheet" href="style.css">
    <script type="text/javascript" src=my.js async></script>

<body>
    <div id="header"><h1>My To Do App Practice</h1></div>

     </div>

                    <span id="remove"><i class="fa fa-remove"></i></span>
                    
                </div>


           
            
            
        </div>
        
        </div>
